<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Categories</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5sOv6H1kNrPip/DAZAgFZCz4z4tNrNX"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .todo-container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .task-item.completed {
            text-decoration: line-through;
            background-color: #d4edda;
            color: #155724;
        }
        .btn-delete {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <h1 class="text-center text-white mb-4">To-Do List with Categories</h1>
        <div class="card bg-light shadow p-4">
            <div class="mb-3">
                <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter your task">
                <select id="categorySelect" class="form-select">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>
                <button id="addTaskButton" class="btn btn-primary mt-3 w-100">Add Task</button>
            </div>
            <h4 class="text-secondary mt-4">Tasks:</h4>
            <div id="taskList" class="mt-2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5U9i0U7mylDsvdGflAQ4t9H8NVETQ51Cdo8zhxI9qRKh9z3j9UcFowZDE8BZH+7k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
